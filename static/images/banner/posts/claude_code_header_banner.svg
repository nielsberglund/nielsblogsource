<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Terminal gradient -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code text glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M20,20 L80,20 L80,80 L20,80 Z" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#3b82f6" opacity="0.5"/>
      <circle cx="80" cy="20" r="2" fill="#3b82f6" opacity="0.5"/>
      <circle cx="80" cy="80" r="2" fill="#3b82f6" opacity="0.5"/>
      <circle cx="20" cy="80" r="2" fill="#3b82f6" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern overlay -->
  <rect width="1200" height="400" fill="url(#circuit)" opacity="0.1"/>
  
  <!-- Terminal window -->
  <g transform="translate(50, 80)">
    <!-- Terminal frame -->
    <rect x="0" y="0" width="500" height="300" rx="8" fill="url(#terminalGradient)" stroke="#374151" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="500" height="30" rx="8" fill="#374151"/>
    <rect x="0" y="22" width="500" height="8" fill="#374151"/>
    
    <!-- Terminal buttons -->
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="40" cy="15" r="5" fill="#f59e0b"/>
    <circle cx="60" cy="15" r="5" fill="#10b981"/>
    
    <!-- Terminal title -->
    <text x="250" y="20" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="12">Claude Code - Event Management System</text>
    
    <!-- Terminal content -->
    <text x="20" y="60" fill="#10b981" font-family="monospace" font-size="14">$ claude --version</text>
    <text x="20" y="85" fill="#e5e7eb" font-family="monospace" font-size="12">claude-code v1.0.0</text>
    
    <text x="20" y="120" fill="#10b981" font-family="monospace" font-size="14">$ claude</text>
    <text x="20" y="145" fill="#3b82f6" font-family="monospace" font-size="12">Welcome to Claude Code!</text>
    <text x="20" y="165" fill="#e5e7eb" font-family="monospace" font-size="12">Ready to build your event management system...</text>
    
    <text x="20" y="200" fill="#a855f7" font-family="monospace" font-size="12">Claude:</text>
    <text x="20" y="220" fill="#e5e7eb" font-family="monospace" font-size="11">I'll help you create a modern event management</text>
    <text x="20" y="235" fill="#e5e7eb" font-family="monospace" font-size="11">system with participant registration and email</text>
    <text x="20" y="250" fill="#e5e7eb" font-family="monospace" font-size="11">automation. Let's start with the architecture...</text>
    
    <!-- Cursor -->
    <rect x="20" y="265" width="10" height="15" fill="#10b981">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- AI Brain/Network visualization -->
  <g transform="translate(650, 100)">
    <!-- Central node -->
    <circle cx="150" cy="100" r="30" fill="#8b5cf6" opacity="0.8" filter="url(#glow)"/>
    <text x="150" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
    
    <!-- Connected nodes -->
    <circle cx="80" cy="60" r="15" fill="#3b82f6" opacity="0.7"/>
    <circle cx="220" cy="60" r="15" fill="#3b82f6" opacity="0.7"/>
    <circle cx="80" cy="140" r="15" fill="#3b82f6" opacity="0.7"/>
    <circle cx="220" cy="140" r="15" fill="#3b82f6" opacity="0.7"/>
    <circle cx="50" cy="100" r="12" fill="#10b981" opacity="0.6"/>
    <circle cx="250" cy="100" r="12" fill="#10b981" opacity="0.6"/>
    
    <!-- Connections -->
    <line x1="150" y1="100" x2="80" y2="60" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="100" x2="220" y2="60" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="100" x2="80" y2="140" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="100" x2="220" y2="140" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="100" x2="50" y2="100" stroke="#34d399" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="100" x2="250" y2="100" stroke="#34d399" stroke-width="2" opacity="0.6"/>
    
    <!-- Data pulses -->
    <circle cx="150" cy="100" r="35" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="35;50;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Event management icons -->
  <g transform="translate(900, 120)">
    <!-- Calendar icon -->
    <rect x="0" y="20" width="40" height="35" rx="3" fill="#f59e0b" opacity="0.8"/>
    <rect x="5" y="25" width="30" height="25" fill="#fbbf24"/>
    <rect x="8" y="10" width="4" height="15" fill="#78716c"/>
    <rect x="28" y="10" width="4" height="15" fill="#78716c"/>
    <text x="20" y="42" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15</text>
    
    <!-- People icon -->
    <g transform="translate(60, 0)">
      <circle cx="15" cy="25" r="8" fill="#10b981"/>
      <circle cx="30" cy="25" r="8" fill="#059669"/>
      <ellipse cx="15" cy="45" rx="12" ry="8" fill="#10b981"/>
      <ellipse cx="30" cy="45" rx="12" ry="8" fill="#059669"/>
    </g>
    
    <!-- Email icon -->
    <g transform="translate(120, 15)">
      <rect x="0" y="10" width="40" height="25" rx="3" fill="#ef4444"/>
      <polygon points="0,10 20,25 40,10" fill="#dc2626"/>
      <line x1="0" y1="35" x2="15" y2="22" stroke="#b91c1c" stroke-width="2"/>
      <line x1="40" y1="35" x2="25" y2="22" stroke="#b91c1c" stroke-width="2"/>
    </g>
    
    <!-- Code brackets -->
    <g transform="translate(180, 20)">
      <text x="0" y="25" fill="#a855f7" font-family="monospace" font-size="24" font-weight="bold">{ }</text>
    </g>
  </g>
  
  <!-- Title text -->
  <g transform="translate(600, 50)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Building with Claude Code</text>
    <text x="0" y="35" fill="#93c5fd" font-family="Arial, sans-serif" font-size="18">AI-Assisted Event Management System Development</text>
  </g>
  
  <!-- Windows logo -->
  <g transform="translate(70, 30)">
    <rect x="0" y="0" width="12" height="12" fill="#00d4ff"/>
    <rect x="14" y="0" width="12" height="12" fill="#00d4ff"/>
    <rect x="0" y="14" width="12" height="12" fill="#00d4ff"/>
    <rect x="14" y="14" width="12" height="12" fill="#00d4ff"/>
  </g>
  
  <!-- "Part 1" badge -->
  <g transform="translate(1050, 30)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#7c3aed" opacity="0.9"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Part 1</text>
  </g>
  
  <!-- Durban reference -->
  <text x="600" y="380" fill="#93c5fd" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Data & AI Community Day Durban â€¢ Installation & Setup Guide</text>
</svg>