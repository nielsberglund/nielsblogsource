  [[params.addtional_menus]]
  title =  "BLOG SERIES"
  href =  "/series/"
  [[params.addtional_menus]]
  title =  "ABOUT ME"
  href =  "/top/about/"
  [[params.addtional_menus]]
  title =  "ARCHIVE"
  href =  "/top/archive/"
  [[params.addtional_menus]]
  title =  "DISCLAIMER"
  href =  "/top/disclaimer/"
  

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    startLevel = 1
  [markup.highlight]
    style = "solarized-light"
    lineNos = true

[params.mermaid]
  enable = true

[sitemap]
  changefreq = 'monthly'
  filename = 'sitemap.xml'
  priority = 0.5

[module]
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "W:\\OneDrive\\repos\\blogstuff\\miscblogstuff\\drafts"
    target = "content\\drafts"