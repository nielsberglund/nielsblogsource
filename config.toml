baseUrl = ""
languageCode = "en"

author = "nielsb"
title = "Niels Berglund"
copyright = "This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License."

theme = "hyde-hyde"

## Hugo Built-in Features
disqusShortname = "manageddata" # Comment out to disable Disqus.
googleAnalytics = "UA-18914734-2"
enableRobotsTXT = true
enableEmoji = true

publishDir = "_site"

paginate = 5

rssLimit = 10

[mediaTypes]
[mediaTypes."application/atom"]
    suffixes = ["xml"]

[outputFormats.Atom]
    mediaType = "application/atom"
    baseName = "atom"
    isPlainText = false

[outputs]
    home = [ "HTML", "Atom" ]

disableKinds = ["RSS"]   

## Site Settings
[params]
    author = "nielsb"
    description = "Technology musings about coding and data. Some topics: .NET, SQL Server, Data Science, R, Windows Azure and a lot more."
    #authorimage = "images/nielsb.jpg"
    #authorimage = "img/avatar.svg"

    # https://golang.org/pkg/time/#example_Time_Format
    dateformat = "Jan 2, 2006"

    # https://highlightjs.org
    highlightjs = true
    highlightjsLang = ["r", "c++", "sql", "c#", "bash", "cpp", "python"]
    #highlightjsstyle = "agate"
